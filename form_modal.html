    <div style="text-align: center; margin: 20px; font-size: 1.5rem; font-weight: bold;">
        To join the Courses Apply here
    </div>
    

    <!-- Button to Open the Modal--->

    <div class="container mt-5" style="display: flex; justify-content: center;">
        <button type="button" 
                class="btn" 
                style="background-color: #80e65e; border-color: #69ed8e; color: rgb(8, 8, 8);" 
                data-bs-toggle="modal" 
                data-bs-target="#exampleModal"
                onmouseover="this.style.backgroundColor='#08541e'; this.style.borderColor='#08541e';"
                onmouseout="this.style.backgroundColor='#08541e'; this.style.borderColor='#08541e';">
            Register..!!
        </button>
    </div>

    <!-- Space after the button -->
    <div style="margin-bottom: 20px;"></div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" style="background-color: #abcda0;">
                <div class="modal-header" style="background-color: #f8f9fa;">
                    <h5 class="modal-title" id="exampleModalLabel">Application Form</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="sampleForm">
                        <!-- Text Input -->
                        <div class="mb-3">
                            <label for="textInput" class="form-label">Name</label>
                            <input type="text" class="form-control" id="textInput" required>
                        </div>

                        <!-- Number Input -->
                        <div class="mb-3">
                            <label for="numberInput" class="form-label">Contact Number</label>
                            <input type="tel" class="form-control" id="numberInput" required>
                        </div>

                        <!-- Dropdown -->
                        <div class="mb-3">
                            <label for="dropdownInput" class="form-label">Select Examination City</label>
                            <select class="form-select" id="dropdownInput" required>
                                <option value="" selected disabled>Select city here</option>
                                <option value="Lucknow">Lucknow</option>
                                <option value="Pune">Pune</option>
                                <option value="Bangalore">Bangalore</option>
                                <option value="Mumbai">Mumbai</option>
                                <option value="Delhi">Delhi</option>
                                <option value="Chandigarh">Chandigarh</option>
                            </select>
                        </div>

                        <!-- Radio Buttons -->
                        <div class="mb-3">
                            <label class="form-label">Gender</label><br>
                            <input type="radio" name="radioOption" value="Male" required>Male<br>
                            <input type="radio" name="radioOption" value="Female">Female<br>
                        </div>

                        <!-- Checkbox -->
                        <div class="mb-3">
                            <label class="form-label">Terms and Conditions</label><br>
                            <input type="checkbox" id="checkboxInput"> I agree to all the terms and conditions required
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
                </div>
            </div>
        </div>
    </div>


    
    <!-- Responsive Cards Section -->
    <div class="container text-center">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div  class="col d-flex align-items-stretch">
                <div class="card" style="width: 100%;">
                    <img src="C:\Users\DELL\OneDrive\Desktop\become-a-java-developer.jpg" class="card-img-top" alt="Java Course">
                    <div class="card-body d-flex align-items-stretch flex-column">
                      <h5 class="card-title">Java</h5>
                      <p class="card-text"></p>
                      <a href="#" class="btn btn-primary">Enroll</a>
                    </div>
                </div>
            </div>
            <div  class="col d-flex align-items-stretch">
                <div class="card" style="width: 100%;">
                    <img src="C:\Users\DELL\OneDrive\Desktop\hire-java-developer.jpg" class="card-img-top" alt="Cyber Security Course">
                    <div class="card-body d-flex align-items-stretch flex-column">
                      <h5 class="card-title">Cyber Security</h5>
                      <p class="card-text"></p>
                      <a href="#" class="btn btn-primary">Enroll</a>
                    </div>
                </div>
            </div>
            <div  class="col d-flex align-items-stretch">
                <div class="card" style="width: 100%;">
                    <img src="C:\Users\DELL\OneDrive\Desktop\download.png" class="card-img-top" alt="Python Course">
                    <div class="card-body d-flex align-items-stretch flex-column">
                      <h5 class="card-title">Python</h5>
                      <p class="card-text"></p>
                      <a href="#" class="btn btn-primary">Enroll</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div style="margin-bottom: 20px; text-align:center;"> 
        Company estb.2014
    </div>


    <!-- Display Form Values -->
     <div id="formOutput" style="border: 1px solid #dee2e6; padding: 20px;
      background-color: #f8f9fa; border-radius: 4px;" class="container mt-4">
     </div>

    <!-- Bootstrap JS and Popper.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- JavaScript to Handle Form Submission -->
    <script>
        function submitForm() {
            // Get form values
            var textInput = document.getElementById('textInput').value;
            var numberInput = document.getElementById('numberInput').value;
            var dropdownInput = document.getElementById('dropdownInput').value;
            var radioInput = document.querySelector('input[name="radioOption"]:checked').value;
            var checkboxInput = document.getElementById('checkboxInput').checked ? 'Agreed' : 'Not Agreed';

            // Display form values
            let res = document.getElementById('formOutput')
            res.appendChild(document.createElement("div")).innerHTML = `
                <h5>Form Data:</h5>
                <p><strong>Name:</strong> ${textInput}</p>
                <p><strong>Contact Number:</strong> ${numberInput}</p>
                <p><strong>City:</strong> ${dropdownInput}</p>
                <p><strong>Gender:</strong> ${radioInput}</p>
                <p><strong>Terms and Conditions:</strong> ${checkboxInput}</p>
            `;

            // Close the modal
            var modal = bootstrap.Modal.getInstance(document.getElementById('exampleModal'));
            modal.hide();
        }
    </script>
</body>
