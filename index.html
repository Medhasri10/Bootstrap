<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Simple Web Page</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section id="home">
        <h2>Welcome</h2>
        <p>This is a simple web page example.</p>
    </section>

    <section id="about">
        <h2>About Us</h2>
        <p>We create simple and effective web designs.</p>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <p>Email: info@example.com</p>
    </section>

    <footer>
        <p>&copy; 2024 Simple Web Page</p>
    </footer>
</body>
</html>
